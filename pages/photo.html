<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="styles/photo.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
</head>
<body>
    <label for="duration">Duration</label>
    <select name="duration" id="duration">
        <option value="0.2">0.2s</option>
        <option value="0.3">0.3s</option>
        <option value="0.5">0.5s</option>
        <option value="0.7">0.7s</option>
        <option value="1">1s</option>
    </select>
    <label for="effect">Effect</label>
    <select name="effect" id="effect">
        <option value="fade">Fade</option>
        <option value="slide">Slide</option>
    </select>
    <br>
    <div class="container">
        <div class="main">
            <img src="img/earth.jpg" alt="" id="main-item">
        </div>
        <div class="stamps">
            <div class="stamp-item">
                <img src="img/coding.jpg"></img>
            </div>
            <div class="stamp-item">
                <img src="img/downtown.jpg"></img>
            </div>
            <div class="stamp-item">
                <img src="img/rover.jpg"></img>
            </div>
            <div class="stamp-item">
                <img src="img/nature.jpg"></img>
            </div>
            <div class="stamp-item">
                <img src="img/earth.jpg"></img>
            </div>
        </div>
    </div>
    <!-- <div class="area">
        <p class="text">Text-1</p>
        <p class="text">Text-2</p>
        <p class="text">Text-3</p>
        <p class="text">Text-4</p>
    </div> -->
    <p class="animate">Animate</p>
    <button id="btn">Click</button>
</body>
<script src="scripts/photo.js"></script>
</html>
